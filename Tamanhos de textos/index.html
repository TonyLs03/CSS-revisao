<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamanhos de textos</title>
    <style type="text/css">
      div {
        font-size: 30px;
      }
      .texto {
        /* 
        px > tamanho fixo
        % > tamanho relativo ao tamanho do elemento pai
        em > tamanho relativo ao tamanho da fonte do elemento pai
        */
        /*font-size: 32px;  Texto com tamanho relativo */
        font-size: 2em;
      }
      .texto2 {
        font-size: 1em; /* Texto com tamanho fixo */
      }
    </style>
  </head>
  <body>
    <div>
      <p class="texto">Conteúdo 1</p>
      <p class="texto2">Conteúdo 2</p>
    </div>
  </body>
  <!-- em é mais utilizado para tamanhos relativos -->
  <!-- px é mais utilizado para tamanhos fixos -->
  <!-- utilizando de classes ela vai sobrepor ao que foi aplicado no elemento pai, ou
  seja, o tamanho do texto será o tamanho definido na classe, independente do
  tamanho do elemento pai. -->
  <!-- por exemplo em um site, podemos definir um tamanho base no body como 30px e no
   conteúdo usar a medida em, e daí quando aplicarmos alguma alteração de tamanho na base o em se ajusta 
   automaticamente-->
</html>
